<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <script src="color.js" defer></script>
    <title>Color Tool</title>
</head>

<body>
    <h1>Lighten/Darken color</h1>
    <div class="container">
        <label for="hex">Color (Hex)</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#c6d5ac">
        <!-- div with a class of toggle -->
        <!-- two pieces of text - lighten/darkn -->
        <!-- div id toggleBtn  and inside 
        will have a  inner-circle -->
        <div class="toggle">
            <p id="lightenText" class="toggle-text">Lighten</p>
            <div id="toggleBtn" class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
            <p id="darkenText" class="toggle-text">Darken</p>
        </div>
        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" name="slider" id="slider">
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p>Altered Color <span id="alteredColorText">#</span></p>
        <div id="alteredColor" class="box"></div>
    </div>
</body>

</html>
