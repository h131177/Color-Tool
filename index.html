<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="color.js" defer></script>
    <title>Color Tool</title>
</head>
<body>
    <h1>Lighten/Darken color</h1>
    <div class="container">
        <label for="">Color (Hex)</label>
        <input type="text">
        <p>Lighten</p>
        <!--Custom Toggle-->
        <p>Darken</p>
        <span>35%</span>
        <input type="range" name="" id="">
        <p>Input Color</p>
        <div class="inputColor"></div>
        <p>Altered Color <span>#</span></p>
        <div class="altered"></div>
    </div>
</body>
</html>
